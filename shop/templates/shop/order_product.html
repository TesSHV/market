{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<!--<p>{{product.producer}}</p>-->
<!--<p>{{product.producerCountry}}</p>-->

<div class="container" style="margin-top: 7%;">
      <div class="row">
        <div class="card col-md-6 offset-md-2" style="width: 18rem;">
            <a href="{% url 'product_details_page' slug=product.slug %}"><img class="card-img-top" src="{{product.image.url}}" alt="Card image cap"></a>
          <div class="card-body">
              <h4 class="card-title">{{product.name}}</h4>
              <p>{{product.price}} $</p>
              <p class="card-text">{{product.description|slice:":50"}}</p>
        <!--    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
          </div>
        </div>
      </div>
</div>


<form method="post">
    <div class="container" style="padding-top:5%;">
        <div class="form-row">
            <div class="form-group col-md-12">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <button class="btn btn-primary text-center" type="submit">Buy</button>
                </div>

            </div>
        </div>
    </div>

</form>

{% endblock %}
