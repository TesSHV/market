{% if categories %}


<style>

    #categoryName {
        margin-top: 2%;
    }

    @media screen and (max-width: 576px) {

        .parent {
        width: 100%;

        top: 0;
        left: 0;
        overflow: auto;
        white-space: nowrap;
        text-align: center;
        /* font-size: 0; */
        }

        .parent:before {
        display: inline-block;
        vertical-align: middle;
        content: '';
            }

        .product_card_block{
        display: inline-block;
        white-space: normal;
        vertical-align: middle;
        text-align: left;
        }

    }

    .card_class{
        width: 16rem;
    }

    .card_product_class{
        width: 13rem;
    }

    @media screen and (min-width: 576px) and (max-width: 768px)  {
        .card_class{
            width: 9rem;
        }
        .card_product_class{
            width: 8rem;
            font-size: 12px;
        }
    }

    @media screen and (min-width: 768px) and (max-width: 992px)  {
        .card_class{
            width: 10rem;
        }

        .card_product_class{
            width: 8rem;
            font-size: 12px;
        }
    }

    @media screen and (min-width: 992px) {
        .card_class{
            width: 13rem;
        }

        .card_product_class{
            width: 10rem;
            font-size: 14px;
        }
    }

    @media screen and (min-width: 1200px) {
        .card_class{
            width: 17rem;
        }

        .card_product_class{
            width: 14rem;
            font-size: 15px;
        }
    }

    @media screen and (min-width: 768px) {
        .product_card {
            transition: .2s;
        }

        .product_card:hover{
            transform:scale(1.05);

        }
        .content_box{
            transition: .2s;
        }
        .product_card:hover .content_box{
            box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.2);
        }

        .product_card_block_category{
            transition: .2s;
        }

        .product_card_block_category:active{
            transform: scale(0.95);
        }

    }

</style>

<h5 class="text-center" style="margin-top:6%;">Categories</h5>
<div class="container" style="margin-top:2%;">
    <div class="row">
        {% for tuple in categories%}
            <div class="col-md-3 col-sm-4 product_card" style="margin-top: 3%;">

                <div class="parent">
                    <div class="product_card_block_category product_card_block">
                        <div class="card card_class">
            <!--            <div class="card" style="width: 18rem;">-->
                            <a href="{% url 'category_products_page' slug=tuple.0.slug %}">
                                <img class="card-img-top" src="{{tuple.1.url}}" alt="Card image cap">
                            </a>
                            <div class="card-body">
                                <p class="card-text text-center">{{tuple.0.name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        <!--    <a href="{% url 'category_products_page' slug=tuple.0.slug %}">{{category}}</a><br/>-->
    {% endfor %}

</div>
</div>


{% else %}
<h5 class="text-center" style="margin-top:5%;margin-bottom:35%;">There are no categories yet</h5>
{% endif %}

{% endblock %}
